    <body>
        
        <p style="font-size:15px; margin-bottom: 16px;">请设置你的网络</p>
        
        <ul>
            <li style="padding-bottom: 8px;">打开设备的<b>“设置”</b>><b>“通用”</b>><b>“蜂窝移动网络”</b>，启用<b>“蜂窝移动网络”</b>。</li>
            <li>打开设备的<b>“设置”</b>><b>“Wi-Fi网络”</b>，启用<b>“Wi-Fi网络”</b>后从中选择一个可用的热点连接。</li>
        </ul>
        
        <p style="font-size:15px; margin-top: 26px; margin-bottom: 16px;">如果你已经连接Wi-Fi网络</p>
        
        <ul>
            <li>请确认你所接入的Wi-Fi网络已经接入互联网，或者确认你的设备是否被允许访问该热点。</li>
        </ul>
