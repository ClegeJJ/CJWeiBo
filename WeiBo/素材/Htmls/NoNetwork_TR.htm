    <body>
        
        <p style="font-size:15px; margin-bottom: 16px;">請設置你的網絡</p>
        
        <ul>
            <li style="padding-bottom: 8px;">打開設備的<b>“設置”</b>><b>“通用”</b>><b>“蜂窩移動網絡”</b>，啓用<b>“蜂窩移動網絡”</b>。</li>
            <li>打開設備的<b>“設置”</b>><b>“Wi-Fi網絡”</b>，啓用<b>“Wi-Fi網絡”</b>後從中選擇一個可用的熱點連接。</li>
        </ul>
        
        <p style="font-size:15px; margin-top: 26px; margin-bottom: 16px;">如果你已經連接Wi-Fi網絡</p>
        
        <ul>
            <li>請確認你所接入的Wi-Fi網絡已經接入互聯網，或者確認你的設備是否被允許訪問該熱點。</li>
        </ul>
